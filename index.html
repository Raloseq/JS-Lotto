<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="first-column">
            <div class="flex-item">
                <h1>Podaj liczby</h1>
                <input type="number" id="userNumbers">
                <input type="submit" value="OK" id="pushNumbers">
            </div>
            <div class="flex-item">
                <h1>Wyczysc swoje liczby</h1>
                <input type="submit" value="OK" id="removeNumbers">
            </div>
            <div class="flex-item">
                <h1>Twoje typy:</h1>
                <div class="showUserNumbers"></div>
                <input type="submit" value="Pokaż" id="showUserNumbersInDiv">
                <input type="submit" value="Ukryj" id="hideUserNumbersInDiv">
            </div>
            <div class="flex-item">
                <h1>Ile trafiłeś?</h1>
                <div class="userHits"></div>
            </div>
        </div>
        <div class="second-column">
            <button>Wylosuj liczby</button>
            <h1>Wylosowane Liczby</h1>
            <div class="lotek"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
